<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>luv@code Company Home Page</title>
</head>
<body>
<h2>luv2code Company Home Page-yohooooo!!!</h2>
<hr>
<p>
    welcome to the luv2code company home page
</p>
<hr>


<!-- to display username and authorities -->
<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role: <span sec:authentication="principal.authorities"></span>
</p>

<hr>
<!-- add a link to point to  /leaders.... this is for managers  -->
<div sec:authorize="hasRole('MANAGER')">
<p>
    <a th:href="@{/leaders}">LeaderShip Meeting</a>
    (only for manager peeps)
</p>
</div>

<hr>

<!-- add a link to point to  /systems.... this is for managers  -->
<div sec:authorize="hasRole('ADMIN')">
<p>
    <a th:href="@{/systems}">Admin Meeting</a>
    (only for admin peeps)
</p>
</div>


<!-- adding a logout button inside a form -->
<form action="#" th:action="@{/logout}" method="post">
<input type="submit" value="LOGOUT"/>
</form>

</body>
</html>
